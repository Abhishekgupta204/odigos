# permissions for end users to view destinations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: destination-viewer-role
rules:
- apiGroups:
  - observability.control.plane.keyval.dev
  resources:
  - destinations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - observability.control.plane.keyval.dev
  resources:
  - destinations/status
  verbs:
  - get
