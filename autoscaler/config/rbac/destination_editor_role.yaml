# permissions for end users to edit destinations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: destination-editor-role
rules:
- apiGroups:
  - observability.control.plane.keyval.dev
  resources:
  - destinations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - observability.control.plane.keyval.dev
  resources:
  - destinations/status
  verbs:
  - get
